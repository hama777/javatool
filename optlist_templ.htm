<STYLE TYPE="Text/css">
table, th, td { 
    font-family: monospace ; 
    font-size: 14px; border: 1px #1C79C6 solid;  
    border-collapse: collapse; 
    padding: 3px; 
    word-break: break-all ;
}
a { text-decoration: none; }
th { background-color :#68c672 }
tr  { background-color : #ffffff  }
tr:nth-child(2n+1)  { background-color : #e8ffe2  }
tr:hover  { background-color : #f4ffc9 }
</STYLE>
<table>
    <tr>
        <th width=300>オプション</th>
        <th width=80>型</th>
        <th width=80>デフォルト</th>
        <th>説明</th>
        <th width=120>定義ファイル</th>
    </tr>
%contents%
</table>
%total%
